<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predicted Future Salary</title>
    <script
	type="module"
	src="https://gradio.s3-us-west-2.amazonaws.com/4.42.0/gradio.js"
    ></script>
    <style>
        /* กำหนดสีของหัวข้อให้เป็นสีฟ้าเข้ม */
        h1 {
            color: darkblue;
            text-align: center;
            margin-bottom: 20px;
        }

        /* จัดตำแหน่ง output ให้อยู่ข้างล่าง */
        .gradio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gradio-output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gradio-container">
        <!-- กำหนดหัวข้อให้เป็นสีฟ้าเข้ม -->
        <h1>Predicted Future Salary</h1>

        <!-- Embed Gradio app -->
        <gradio-app src="https://kunnaree-job.hf.space"></gradio-app>
        
        <!-- จัดตำแหน่งของ output -->
        <div class="gradio-output">
            <!-- Output จะถูกแสดงในตำแหน่งนี้ -->
        </div>
    </div>
</body>
</html>
